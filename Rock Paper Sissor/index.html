<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors  Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Make Your Choice</h1>
    </header>

    <div class="choices">

        <div class="choice" id="rock"  >
            <img src="Images/Rock.JPG" alt="">
        </div>

        <div class="choice" id="paper" >
            <img src="Images/paper.JPG" alt="">
        </div>

        <div class="choice" id="sicor" >
            <img src="Images/sicor.JPG" alt="">
        </div>

    </div>

    <div class="result_text">
        <h2 id="results"></h2>
    </div>
    
<div class="scoreBoard">
<div class="score_tag">Score-Board</div>
    <div class="user_tag" id="name">Your</div>
    <div class="bot_tag">Bot</div>
    
    <div class="score">
        <span id="userScore" >0</span>:<span id="botScore" >0</span>
    </div>

</div>



<script src="app.js"></script>
</body>
</html>
